<main class="main-menu">
    <form class="main-menu__form" id="main-menu" onsubmit="" novalidate>
        <label for="modal-order-input-name">
            Hello Gamer! <br>
            Tell us your name?
        </label>
        <input id="modal-order-input-name" name="name" type="text" placeholder="name">
        <p class="main-menu__mode-label">
        </p>
        <fieldset>
            <legend>
                Choose your game mode:
            </legend>
            <div>
                <label>
                    Practice
                    <input type="radio" name="gameMode" value="practice">
                </label>
            </div>
            <div>
                <label>
                    Time Attack
                    <input type="radio" name="gameMode" value="game">
                </label>
            </div>
        </fieldset>

        <ul class="main-menu__button-list">
            <li class="main-menu__button-item">
                <button class="btn-default" id="main-menu-btn-play" type="button">
                    Play
                </button>
            </li>
            <li class="main-menu__button-item">
                <button class="btn-default" type="button">
                    Leaderboard
                </button>
            </li>
            <li class="main-menu__button-item">
                <button class="btn-default" type="button">
                    Help
                </button>
            </li>
        </ul>
    </form>
</main>
