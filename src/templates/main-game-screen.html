<div class="game-screen">
    <div class="container game-screen__container">
        <div class="game-screen__head">
            <p class="game-screen__label">
                Player: <span id="game-screen-player-name"></span>
            </p>
            <p class="game-screen__label">
                Level: <span id="game-screen-level-label">1</span>
            </p>
            <div class="game-screen__timer">
                <div class="game-screen__timer-label-wrap">
                    <p class="game-screen__timer-label" id="game-screen-timer-label">
                        00:00
                    </p>
                </div>
                <svg>
                    <circle id="game-screen-timer-circle" r="40" cx="50" cy="50"/>
                </svg>
            </div>
        </div>

        <form class="game-screen__expr-form" id="game-screen-task-form" novalidate>
            <div class="game-screen__expr-wrap animate animate__fadeInRight" id="game-screen-expr-wrap">
                <span class="game-screen__expr-left" id="game-screen-ex-left">0</span>
                <span class="game-screen__expr-op" id="game-screen-ex-op">+</span>
                <span class="game-screen__expr-right" id="game-screen-ex-right">0</span>
                <span class="game-screen__expr-eq-op">=</span>
                <label>
                    <input class="game-screen__expr-result" type="number" name="result" autofocus required/>
                </label>
            </div>
        </form>

        <div class="game-screen__score">
                <p class="game-screen__score-label">
                    Your score: <span id="game-screen-score-label">0</span>
                </p>
        </div>
    </div>
</div>
