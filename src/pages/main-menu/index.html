<div class="main-menu">
    <div class="container main-menu__container">
        <form class="main-menu__form" id="main-menu">
            <h1 class="main-menu__title">Math Quiz</h1>
            <div class="main-menu__player-name">
                <label for="main-menu-input-name">
                    Tell us your name?
                </label>
                <input id="main-menu-input-name" name="name" type="text" placeholder="name" required>
            </div>
            <fieldset class="main-menu__game-mode">
                <legend>
                    Choose your game mode:
                </legend>
                <div class="main-menu__game-mode-radio">
                    <label>
                        Practice
                        <input type="radio" name="gameMode" value="practice">
                    </label>
                </div>
                <div>
                    <label>
                        Time Attack
                        <input type="radio" name="gameMode" value="timeAttack" checked>
                    </label>
                </div>
            </fieldset>

            <ul class="main-menu__button-list">
                <li class="main-menu__button-item">
                    <button class="btn-default alo" id="main-menu-btn-play" type="submit">
                        Play
                    </button>
                </li>
                <li class="main-menu__button-item">
                    <app-link class="btn-default alo" href="leaderboard">
                        Leaderboard
                    </app-link>
                </li>
                <li class="main-menu__button-item">
                    <app-link class="btn-default alo" href="about">
                        About
                    </app-link>
                </li>
            </ul>
        </form>
    </div>
</div>
