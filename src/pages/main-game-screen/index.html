<div class="game-screen">
    <div class="container game-screen__container">
        <div class="game-screen__head">
            <p class="game-screen__label">
                Player: <span id="game-screen-player-name"></span>
            </p>
            <p class="game-screen__label">
                Level: <span id="game-screen-level-label">1</span>
            </p>
            <div class="game-screen__timer" id="game-screen-timer">
                <div class="game-screen__timer-label-wrap">
                    <p class="game-screen__timer-label" id="game-screen-timer-label">
                        00:00
                    </p>
                </div>
                <svg>
                    <circle id="game-screen-timer-circle" r="40" cx="50" cy="50"/>
                </svg>
            </div>
        </div>

        <form class="game-screen__expr-form" id="game-screen-task-form" novalidate>
            <div class="game-screen__expr-wrap animate animate__fadeInRight" id="game-screen-expr-wrap">
                <span class="game-screen__expr-left" id="game-screen-ex-left">0</span>
                <span class="game-screen__expr-op" id="game-screen-ex-op">+</span>
                <span class="game-screen__expr-right" id="game-screen-ex-right">0</span>
                <span class="game-screen__expr-eq-op">=</span>
                <label>
                    <input class="game-screen__expr-result" id="game-screen-result-input"
                           type="number" name="result" autofocus
                    />
                </label>
            </div>
        </form>

        <div class="game-screen__score">
            <p class="game-screen__score-label animate" id="game-screen-score-label">
                Your score: <span id="game-screen-score-value">0</span>
                <span id="game-screen-score-label-plus">+1</span>
                <span id="game-screen-score-label-minus">-1</span>
            </p>
        </div>
        <button class="btn-default game-screen__btn-stop" id="game-screen-btn-stop" type="button">
            Stop
        </button>
    </div>
</div>


<div class="modal-game-result" id="modal-game-result">
    <div class="modal-game-result__wrapper">
        <div class="modal-game-result__container animate animate__zoomIn" id="modal-order-container">
            <form class="modal-game-result__content">
                <h2 class="modal-game-result__title">
                    Game Over!
                </h2>
                <p class="modal-game-result__level-label">
                    Level: <span id="modal-game-result-level">1</span>
                </p>
                <p class="modal-game-result__score-label">Your score:</p>
                <p class="modal-game-result__score-value" id="modal-game-result-score">
                    0
                </p>
                <div class="modal-game-result__correct-count">
                    <p>
                        Correct: <span id="modal-game-result-correct-count">0</span>
                    </p>
                    <p>
                        Incorrect: <span id="modal-game-result-incorrect-count">0</span>
                    </p>
                </div>

                <div class="modal-game-result__buttons">
                    <div>
                        <app-link class="btn-default" href="./">
                            Home
                        </app-link>
                        <app-link class="btn-default" href="./leaderboard?fromGame=true">
                            Leaderboard
                        </app-link>
                    </div>
                    <button class="btn-default" id="btn-play-again" type="button">
                        Play again
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
